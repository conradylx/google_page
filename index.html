<!DOCTYPE html>
<html>
    <head>
        <title>Google Homepage</title>
        <link rel="stylesheet" href="styles/styles.css"> 
        <script src="https://kit.fontawesome.com/f7c36b1d70.js" crossorigin="anonymous"></script>    </head>
    <body>
        <nav>
            <ul>
                <li><img src="https://lh3.googleusercontent.com/ogw/ADGmqu-0UZ2x_39CO9E5mLkTfuPD6mCSUlCdVpmqGSqv=s32-c-mo"/></li>
                <li><img src="Images/apps.png" id="apps"></li>
                <li><a href="#">Images</a></li>
                <li><a href="#">Gmail</a></li>
            </ul>
        </nav>
        <div class="container">
            <img src="https://web.archive.org/web/20191201000239im_/https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"/>
            <form action="#">
                <div class="bar">
                    <i class="fa fa-search" aria-hidden="true"></i>
                    <input type="text" class="fa fa-search" name="search" id="search-bar">
                </div>
                <div class="button">
                    <button class="submit" name="btnL">Google search</button>
                    <button class="submit" name="btnR">I'm Feeling Lucky</button>
                </div>
            </form>

        </div>
        <footer>
            <div class="footer-up">
                <a>Poland</a>
            </div>
            <div class="footer-bottom">
                <div class="footer-left">
                    <a href="#">Advertising</a>
                    <a href="#">Business</a>
                    <a href="#">About</a>
                    <a href="#">How Search works</a>
                </div>
                <div class="footer-right">
                    <a href="#">Privacy</a>
                    <a href="#">Terms</a>
                    <a href="#">Settings</a>
                </div>
            </div>
        </footer>
    </body>
</html>
